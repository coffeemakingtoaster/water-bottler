
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-database
data:
  db.yaml: |-
    apiKeys:
    {{ range .Values.apiKeys }}
      - name: "{{ .name }}"
        key: "{{ .key }}"
        validUntil: "{{ .validUntil }}"
    {{ end }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service 
spec:
  selector:
    matchLabels:
      run: authentication-service
  replicas: 1
  template:
    metadata:
      labels:
        run: authentication-service
    spec:
      containers:
      - name: authentication-service
        image: github.com/coffeemakingtoaster/water-bottler/authentication-service:{{ .Values.globalImageTag }}
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: db-config
          mountPath: /app/db.yaml
          subPath: db.yaml                      # Key in the ConfigMap
      volumes:
      - name: db-config 
        configMap:
          name: auth-database

---

apiVersion: v1
kind: Service
metadata:
  name: authentication-service
  labels:
    run: authentication-service 
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: authentication-service


