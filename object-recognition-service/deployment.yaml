apiVersion: apps/v1
kind: Deployment
metadata:
  name: object-recognition-service
spec:
  selector:
    matchLabels:
      run: object-recognition-service
  template:
    metadata:
      labels:
        run: object-recognition-service
    spec:
      containers:
      - name: object-recognition-service
        image: github.com/coffeemakingtoaster/water-bottler/object-recognition-service:local

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: object-recognition-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: object-recognition-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Object
    object:
      metric: 
        name: rabbitmq_queue_messages_ready
      describedObject:
        apiVersion: v1
        kind: Service
        name: dev-cluster
      target:
        type: Value
        value: 1
