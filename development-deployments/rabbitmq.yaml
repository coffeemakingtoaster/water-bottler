apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: dev-cluster
  namespace: default
  labels:
    release: prometheus-stack
spec:
  override:
    service:
        metadata:
          labels:
            release: prometheus-stack
  rabbitmq:
    additionalConfig: |
      default_user=water
      default_pass=bottler

--- 

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rabbitmq
  labels:
    release: prometheus-stack
spec:
  endpoints:
  - port: prometheus
    scheme: http
    interval: 15s
    scrapeTimeout: 14s
  - port: prometheus-tls
    scheme: https
    interval: 15s
    scrapeTimeout: 14s
    tlsConfig:
      insecureSkipVerify: true # set to false and uncomment lines below to enable tls verification
  - port: prometheus
    scheme: http
    path: /metrics/detailed
    params:
      family:
        - queue_coarse_metrics
        - queue_metrics
    interval: 15s
    scrapeTimeout: 14s
  - port: prometheus-tls
    scheme: https
    path: /metrics/detailed
    params:
      family:
        - queue_coarse_metrics
        - queue_metrics
    interval: 15s
    scrapeTimeout: 14s
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels:
      app.kubernetes.io/component: rabbitmq
  namespaceSelector:
    any: true

--- 

# Set adapter to see metric
apiVersion: v1
kind: ConfigMap
metadata:
  name: adapter-config
  namespace: default
data:
  config.yaml: |-
    "rules":
    - "seriesQuery": |
         'rabbitmq_queue_messages_ready{container="rabbitmq"}'
      "resources":
        "template": "<<.Resource>>"
      "name":
        "matches": "^(.*)_ready"
        "as": "image_queue_workload"
      "metricsQuery": |
          avg_over_time (
            <<.Series>>[1m]
          )

---

# Setup metric publishing to k8s control plane
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1beta2.custom.metrics.k8s.io
spec:
  group: custom.metrics.k8s.io
  groupPriorityMinimum: 100
  insecureSkipTLSVerify: true
  service:
    name: prometheus-adapter
    namespace: default
  version: v1beta2
  versionPriority: 100
